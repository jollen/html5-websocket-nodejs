<div id="message"></div>
<div id="context"></div>

<script type="text/javascript">
$(document).ready(function(){
	$("#message").createWebSocket();
 	$("#context").receiveWebSocket();
	initSubmitForm();
});

var initSubmitForm = function () {
        $("#submit_form").submit(function () {
            var $form = $("#submit_form");
            var $submit = $("#submit");
            $.ajax({
                url: $form.attr("action") + "send",
                type: "GET",
                dataType: "json",
                data: {
				    m: $("#text").val(),
				    u: $("#username").val(),
                },
            });
            
            return false;
        });
    };
